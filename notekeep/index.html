<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="UTF-8">
    <title>Notekeep</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        
        button {
            display: block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1em 2em;
            margin: 1em auto;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row color">
               
                <label for="color">Color</label>
              <label class="radioInput"><input type="radio" id="red" name="color" value="#ff0000" class="colorRadio"><p>Red</p></label>
              <label class="radioInput"><input type="radio" id="green" name="color" value="#00ff00" class="colorRadio"><p>Green</p></label>
              <label class="radioInput"><input type="radio" id="blue" name="color" value="#0000ff" class="colorRadio"><p>Blue</p></label>
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
      <button onclick="window.location.href='../index.html'">Powr√≥t</button>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
      
    </div>
    
    
    
    
    <script src="notekeep.js"></script>
</body>
</html>
