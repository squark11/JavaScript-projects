<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        button {
            display: block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1em 2em;
            margin: 1em auto;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
   <button onclick="window.location.href='../index.html'">Powr√≥t</button>

        <canvas id="ballAnimation" width="900" height="600" style="border: 2px solid black;"></canvas>
        <div>
  <input type="range" id="ballDistance" name="distance"
         min="0" max="100" value="20" step="10">
  <label for="far">Distance: <span id="outputDistance">20</span></label>
</div>

<div>
  <input type="range" id="value" name="value" 
         min="0" max="200" value="5" step="1">
  <label for="value">Value: <span id="outputValue"></span></label>
</div>
   <button id="start">Start</button>
   <button id="restart">Restart</button>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
